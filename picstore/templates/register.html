{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
	<header class='login-header'>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="intro-text">
          <span class="skills">Авторизация</span>
        </div>
      </div>
      <div class="col-lg-6 col-lg-offset-3">
        <form action="." method="post" class="form-horizontal">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username" class="col-sm-3 control-label">Пользователь</label>
            <div class="col-sm-8">
              <input autofocus type="text" class="form-control" name="username" id="id_username" placeholder="login"></div>
          </div>

          <div class="form-group">
            <label for="id_password1" class="col-sm-3 control-label">Пароль</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password1" id="id_password1" placeholder="password"></div>
          </div>
          
          <div class="form-group">
            <label for="id_password2" class="col-sm-3 control-label">Подтверждение</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" name="password2" id="id_password2" placeholder="password"></div>
          </div>
          
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-2 submit-btn">
              <button type="submit" class="btn btn-default">Зарегистрироваться</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</header>

{% endblock %}
